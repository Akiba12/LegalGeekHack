	<body class="no-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header">

						<!-- Logo -->
							<h1><a href="clientPage.html">Describe your problem via filling out the form.</a></h1>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a href="clientPage.html">Home</a></li>
									<li><a href="right-sidebar.html">Current cases</a></li>
									<li><a href="newCasePage.html">Forum</a></li>
								</ul>
							</nav>

					</div>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">

						<!-- Content -->
							<article class="box post">
								<!--<a href="#" class="image featured"><img src="images/pic01.jpg" alt="" /></a>-->
								<header>
									<h2>Your problem</h2>
									<p>Please fill out this form with as much detail as possible.</p>
								</header>
								<section id="main">


									<form method="post" action="#">
										<div class="formField">
											<input type="text" name="name" id="name" placeholder="Full Name" />
										</div>
										<div class="formField">
											<input type="date" name="date" id="dob" placeholder="Dathe of birth" />
										</div>
										<div class="formField">
											<input type="text" name="address" id="address" placeholder="Full address" />
										</div>
										<div class="formField">
											<input type="tel" name="tel" id="phone" placeholder="Phone number" />
										</div>
										<div class="formField">
											<div class="select-wrapper">
												<select name="department" id="department">
													<option value="">Area</option>
													<option value="employmentIssues">Employment issues</option>
													<option value="propertyIssues">Property issues</option>
													<option value="housingIssues">Housing issues</option>
													<option value="consumerDisputes">Consumer disputes</option>
													<option value="contractualIssues">Contractual issues</option>
													<option value="deptLitigationIssues">Dept/Litigation issues</option>
													<option value="personalInjuryIssues">Personal injury issues</option>
													<option value="nullIssues">Other issues</option>
												</select>
											</div>
										</div>
										<div class="formField">
											<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
										</div>
										<div class="formField">
											<input type="radio" name="urgency" value="extremal" checked> Extrimal<br>
											<input type="radio" name="urgency" value="urgent"> Urgent<br>
											<input type="radio" name="urgency" value="not urgent"> Not urgent
										</div>
										<div class="formField">
											<input type="file" name="attachedfile" maxlength="100" allow="text/*" >
										</div>
										<div class="formField">
											<input type="submit">
										</div>
									</form>

								</section>

							</article>

						<!--<a href="#" class="button">Apply</a>-->

					</div>
				</div>

			<!-- Footer -->
				<div id="footer-wrapper">

									</div>

							</div>
						</div>
					</section>
				</div>

		</div>
